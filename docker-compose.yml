version: '3.3'

services:
  app:
    build: .
    volumes:
      - .:/src
    ports:
      - 3000:3000
    links:
      - mongodb
    # command: ["sh", "-c", "sleep 10000"]
    command: ["nodemon", "server", "--port", "3000", "--mongo", "mongodb://mongodb:27017/todos"]
  mongodb:
    image: mongo:3.0
    volumes:
      - db-data:/data/db
volumes:
  db-data:
